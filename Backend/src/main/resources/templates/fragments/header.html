<header xmlns:th="http://www.thymeleaf.org" th:fragment="header">
    <div class="navbar bg-base-100 shadow-sm">
        <div class="flex-none mr-[1rem]">
            <button class="btn btn-square btn-ghost">
                <i class="fa-solid fa-house fa-xl"></i>
            </button>
        </div>
        <div class="flex-none">
            <a class="btn btn-ghost text-xl">ShopHub</a>
        </div>
        <label class="input flex-1 mx-[1rem]">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="search" required placeholder="Search for products" />
        </label>
        <div class="flex-initial">
            <button class="w-24 btn btn-square btn-ghost flex">
                <i class="fa-solid fa-user fa-xl"></i>
                Sign In
            </button>
        </div>

        <div class="flex-none">
            <button class="btn btn-square btn-ghost">
                <i class="fa-solid fa-cart-shopping fa-xl"></i>
            </button>
        </div>

    </div>
</header>
